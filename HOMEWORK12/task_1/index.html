<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Vote!</button>
    <script>
      document.addEventListener("click", function () {
        // 1. Create a new object XMLHttpRequest
        const ajaxRequest = new XMLHttpRequest();
        ajaxRequest.open("GET", "info.txt", true);
        ajaxRequest.onreadystatechange = function () {
          // for asynchronous  requests
          if (ajaxRequest.readyState != 4) return; // for asynchronous  requests
          if (ajaxRequest.status != 200) {
            alert(
              "Error " + ajaxRequest.status + ": " + ajaxRequest.statusText
            );
          } else {
            const date = new Date();
            document.getElementById("btn").innerText =
              ajaxRequest.responseText + " " + date;
          }
        };
        ajaxRequest.send();
      });
    </script>
  </body>
</html>
