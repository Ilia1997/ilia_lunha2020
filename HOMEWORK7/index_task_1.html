<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myWindow;

      function openWin() {
        myWindow = window.open("", "", "width=300, height=300");
      }

      function resizeWin() {
        myWindow.resizeTo(500, 500);
        myWindow.focus();
      }
      function removeWin() {
        myWindow.moveTo(200, 200);
        myWindow.focus();
      }
      function closeWin() {
        myWindow.close();
      }
      openWin();

      setTimeout(resizeWin, 2000);

      setTimeout(removeWin, 4000);

      setTimeout(closeWin, 6000);
    </script>
  </body>
</html>
