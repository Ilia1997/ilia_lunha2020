  <body>
    <script>
      function checkLogin(login) {
        let checkLog = /^[^\d](\w[.]?){2,10}$/;
        if (checkLog.test(login)) {
          console.log("true");
          console.log(login.match(/\d\.\d|\d/g));
        } else {
          console.log("false");
          console.log(login.match(/\d\.\d|\d/g));
        }
      }
    </script>
  </body>
