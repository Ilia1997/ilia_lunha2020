<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mul(...rest) {
        let sum = 0;

        for (let i = 0; i < rest.length; i++) {
          if (typeof rest[i] == "number") {
            sum += rest[i];
          }
        }
        return sum;
      }
      console.log(mul(1, "str", 2, 3, true));
      console.log(mul(null, "str", false, true));
    </script>
  </body>
</html>
